<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7F50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Artistic brush stroke -->
  <path d="M8 25 Q15 15 22 25 Q18 30 15 25 Q12 20 8 25" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- AH Letters -->
  <text x="12" y="26" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">AH</text>
  
  <!-- Artisans Hub text -->
  <text x="42" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Artisans</text>
  <text x="42" y="30" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#333">Hub</text>
  
  <!-- Decorative elements -->
  <circle cx="35" cy="8" r="1.5" fill="#FF7F50"/>
  <circle cx="38" cy="6" r="1" fill="#9370DB"/>
  <circle cx="41" cy="8" r="1.5" fill="#4169E1"/>
</svg>